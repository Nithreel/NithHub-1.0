[Rainmeter]
Update=100

[Metadata]
Name=Buttons
Author=Nithreel
Version=NithHub 1.0
License=MIT License

[Variables]
@Include=#@#Settings.inc

[AppButton2]
Meter=Image
ImageName=image.png
SolidColor=#MainColor#
X=0
Y=30
H=85
W=(#SkinWidth#/3)

[BarGradient1]
Meter=Image
ImageName=image.png
SolidColor=224,42,85,255
SolidColor2=109,78,201,255
X=0
Y=115
H=5
W=(#SkinWidth#/3)

[AppButton]
Meter=Image
ImageName=image.png
SolidColor=#Off#
X=0
Y=30
H=85
W=(#SkinWidth#/3)
LeftMouseUpAction=[!DeactivateConfig NithHub Folder.ini][!DeactivateConfig NithHub Game.ini][!ActivateConfig NithHub App.ini][!SetOption "BarGradient1" "SolidColor" "224,42,85,255"][!SetOption "BarGradient1" "SolidColor2" "109,78,201,255"][!SetOption "BarGradient2" "SolidColor" "#Off#"][!SetOption "BarGradient2" "SolidColor2" "#Off#"][!SetOption "BarGradient3" "SolidColor" "#Off#"][!SetOption "BarGradient3" "SolidColor2" "#Off#"]

[App]
Meter=String
Text="Aplicaciones"
FontFace=#Font#
FontColor=255,255,255
FontSize=16
AntiAlias=1
StringAlign=Center
X=(#SkinWidth#/3)/2
Y=60

[FolderButton2]
Meter=Image
ImageName=image.png
SolidColor=#MainColor#
X=(#SkinWidth#/3)
Y=30
H=85
W=(#SkinWidth#/3)

[BarGradient2]
Meter=Image
ImageName=image.png
SolidColor=#Off#
SolidColor2=#Off#
X=(#SkinWidth#/3)
Y=115
H=5
W=(#SkinWidth#/3)

