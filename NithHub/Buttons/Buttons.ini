SolidColor=#Off#
X=(#SkinWidth#/3)
Y=30
H=85
W=(#SkinWidth#/3)
LeftMouseUpAction=[!DeactivateConfig NithHub App.ini][!DeactivateConfig NithHub Game.ini][!ActivateConfig NithHub Folder.ini][!SetOption "BarGradient2" "SolidColor" "109,78,201,255"][!SetOption "BarGradient2" "SolidColor2" "23,196,98,255"][!SetOption "BarGradient3" "SolidColor" "#Off#"][!SetOption "BarGradient3" "SolidColor2" "#Off#"][!SetOption "BarGradient1" "SolidColor" "#Off#"][!SetOption "BarGradient1" "SolidColor2" "#Off#"]

[Folder]
