H=85
W=(#SkinWidth#/3)
LeftMouseUpAction=[!DeactivateConfig NithHub App.ini][!DeactivateConfig NithHub Folder.ini][!ActivateConfig NithHub Game.ini][!SetOption "BarGradient3" "SolidColor" "23,196,98,255"][!SetOption "BarGradient3" "SolidColor2" "244,237,26,255"][!SetOption "BarGradient2" "SolidColor" "#Off#"][!SetOption "BarGradient2" "SolidColor2" "#Off#"][!SetOption "BarGradient1" "SolidColor" "#Off#"][!SetOption "BarGradient1" "SolidColor2" "#Off#"]

[Game]
