[Rainmeter]
Update=1500

[Metadata]
Name=Info
Author=Nithreel
Version=NithHub 1.0
License=MIT License

[Variables]
@Include=#@#Settings.inc
H1=(#SkinHeigth#-(#A3#*5))
H2=#H1#-7

[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
[Battery2]
Measure = Plugin
Plugin = PowerPlugin
PowerState = Lifetime
Format = "%#Hh %#Mm de batería"
Substitute = "Desconocido":"Cargando"
[Bar1]
Meter=Image
H=5
W=#Bar#
X=(#SkinWidth#/2)-(#Bar#/2)
Y=#H1#
SolidColor=#BarColor1#
[BatteryBar]
Meter=Bar
MeasureName=Battery
H=5
W=#Bar#
X=(#SkinWidth#/2)-(#Bar#/2)
Y=#H1#
BarOrientation=Horizontal
BarColor=#BarColor2#
[InfoBat]
Meter=String
MeasureName=Battery
Text="%1"
X=(#SkinWidth#/2)-(#Bar#/2)-50
Y=#H2#
StringAlign=Left
AntiAlias=1
UpdateDivider=1
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#
Postfix=%
[InfoBat2]
Meter=String
StringAlign=Right
X=(#SkinWidth#/2)-(#Bar#/2)+#Bar#+50
Y=#H2#
Text="BAT"
AntiAlias=1
UpdateDivider=2
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#

[Ram]
Measure=PhysicalMemory
[Bar2]
Meter=Image
X=(#SkinWidth#/2)-(#Bar#/2)
Y=(#H1#+#A3#)
W=#Bar#
H=5
SolidColor=#BarColor1#
[RamBar]
MeasureName=Ram
Meter=Bar
H=5
W=#Bar#
X=(#SkinWidth#/2)-(#Bar#/2)
Y=(#H1#+#A3#)
BarOrientation=Horizontal
BarColor=#BarColor2#
[InfoRam]
Meter=String
MeasureName=Ram
X=(#SkinWidth#/2)-(#Bar#/2)-50
Y=(#H2#+#A3#)
StringAlign=Left
Text="%1"
AntiAlias=1
UpdateDivider=2
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#
Postfix=%
[InfoRam2]
Meter=String
StringAlign=Right
X=(#SkinWidth#/2)-(#Bar#/2)+#Bar#+50
Y=(#H2#+#A3#)
Text="RAM"
AntiAlias=1
UpdateDivider=1
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#

[CPU]
Measure=CPU
[Bar3]
Meter=Image
X=(#SkinWidth#/2)-(#Bar#/2)
Y=(#H1#+#A3#*2)
W=#Bar#
H=5
SolidColor=#BarColor1#
[CPUBar]
MeasureName=CPU
Meter=Bar
H=5
W=#Bar#
X=(#SkinWidth#/2)-(#Bar#/2)
Y=(#H1#+#A3#*2)
BarOrientation=Horizontal
BarColor=#BarColor2#
[InfoCPU]
Meter=String
MeasureName=CPU
X=(#SkinWidth#/2)-(#Bar#/2)-50
Y=(#H2#+#A3#*2)
StringAlign=Left
Text="%1"
AntiAlias=1
UpdateDivider=1
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#
Postfix=%
[InfoCPU2]
Meter=String
StringAlign=Right
X=(#SkinWidth#/2)-(#Bar#/2)+#Bar#+50
Y=(#H2#+#A3#*2)
Text="CPU"
AntiAlias=1
UpdateDivider=2
Percentual=1
FontSize=12
FontColor=255,255,255
FontFace=#Font#