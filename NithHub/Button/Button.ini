[Rainmeter]

[Metadata]
Name=Button
Author=Nithreel
Version=NithHub 1.0
License=MIT License

[Variables]
@Include=#@#Settings.inc

[MeterButton]
Meter=Image
ImageName=button.png
ImageTint=120,120,140
ImageAlpha=100
H=60
W=60
SolidColor=0,0,0,1
MouseOverAction=[!SetOption "MeterButton" "ImageAlpha" "100"]
MouseLeaveAction=[!SetOption "MeterButton" "ImageAlpha" "100"]
LeftMouseUpAction=!Execute #Open#
DynamicVariables=1
Antialias=1

[HotKey]
Measure=Plugin
Plugin=HotKey
HotKey="CTRL G"
KeyDownAction=!Execute #Open#